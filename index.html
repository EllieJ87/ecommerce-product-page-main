<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- BOOT STRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- CSS LINK -->        
    <link rel="stylesheet" href="styles/styles.css">

    <!-- FONT AWESOME LINK -->
    <script src="https://kit.fontawesome.com/4f133ed2d1.js" crossorigin="anonymous"></script>
    
    <title>Frontend Mentor | E-commerce product page</title>
  
  </head>
  <body>
    <div class="container">
      
      <header id="header">
        <nav class="navbar navbar-expand-md fixed-top">
          <div class="container">
            <button id="toggle" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              <i id="bars" class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="#">
              <img src="images/logo.svg" alt="logo" id="header-img" class="d-inline-block img-fluid">
            </a>
            
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Collections</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Men</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Women</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>

          </div>
          <div>
            <i class="bi bi-cart3"></i>
            <img src="images/image-avatar.png" alt="avatar" id="avatar" class="d-inline-block img-fluid">
          </div>
        </nav>
      </header>
      
      <section id="product" class="product">
        <div class="container-lg">
          <div class="row">
            <div class="col-md-6">
              <div class="product-image-container">
                <img src="images/image-product-1.jpg" alt="product-one" class="img-fluid product-image">
              </div>
              <div class="thumbnail-images">
                <img src="images/image-product-1-thumbnail.jpg" alt="product-one" class="img-fluid product-image">
                <img src="images/image-product-2-thumbnail.jpg" alt="product-one" class="img-fluid product-image">
                <img src="images/image-product-3-thumbnail.jpg" alt="product-one" class="img-fluid product-image">
                <img src="images/image-product-4-thumbnail.jpg" alt="product-one" class="img-fluid product-image">
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="product-tile">
                <div class="product-header">
                  <p>Sneaker Company</p>
                  <h3>Fall Limited Edition Sneakers</h3>
                </div>
                <div class="product-body">
                  <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.
                  </p>
                  
                  <span>
                    <h2>$125.00</h2>
                    <span>
                      <p>50%</p>
                    </span>
                  </span>
                  <p>$250.00</p>
                  
                  <div>
                    <span>
                      <button>
                        <i class="fa fa-regular fa-minus"></i>
                      </button>
                      <span>0</span>
                      <button>
                        <i class="fa fa-regular fa-plus"></i>
                      </button>
                    </span>
                    <button></button><i class="bi bi-cart3"></i>Add to cart</button>
                  </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  
  </body>
</html>
